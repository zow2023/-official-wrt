name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/x-wrt/x-wrt
  REPO_BRANCH: 25.04_b202508031011
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: w6xapk.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    # âš ï¸ å…³é”®ï¼šä½¿ç”¨æ›´å¤§ç£ç›˜çš„ runnerï¼ˆGitHub Actions é»˜è®¤ ~14GBï¼Œä½†å¯æ¸…ç†åˆ° 20GB+ å¯ç”¨ï¼‰
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: ğŸ§¹ Maximize Disk Space (Early & Aggressive Cleanup)
      run: |
        echo "ğŸš€ Initial Disk Usage"
        df -h

        # ğŸ”¥ æ¿€è¿›æ¸…ç†ï¼ˆç§»é™¤å‡ ä¹æ‰€æœ‰éå¿…è¦çš„é¢„è£…è½¯ä»¶ï¼‰
        sudo rm -rf \
          /usr/share/dotnet \
          /opt/hostedtoolcache/CodeQL \
          /usr/local/lib/android \
          /opt/ghc \
          /usr/local/.ghcup \
          /usr/local/share/boost \
          /usr/share/powershell \
          /usr/lib/jvm \
          /usr/lib/firefox \
          /usr/share/google-cloud-sdk \
          /usr/share/swift \
          /usr/share/miniconda \
          /usr/share/az* \
          /usr/share/gradle* \
          /usr/share/kotlin* \
          /usr/share/maven \
          /usr/share/php* \
          /usr/share/ruby* \
          /usr/share/sbt \
          /usr/share/apache-maven* \
          /usr/share/rust \
          /usr/share/virtualenv \
          /usr/share/postgresql* \
          /usr/share/docker* \
          /usr/share/phantomjs \
          /usr/share/selenium \
          /usr/share/playwright \
          /usr/share/pyenv \
          /opt/pipx \
          /usr/local/share/chromium

        # æ¸…ç† APT ç¼“å­˜
        sudo apt-get purge -y $(dpkg -l | grep '^rc' | awk '{print $2}')
        sudo apt-get autoremove -y --purge
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/* /var/cache/* /tmp/* /var/log/*

        # journal æ—¥å¿—
        sudo journalctl --vacuum-time=1s

        echo "ğŸ‰ After Cleanup - Max Free Space"
        df -h

    - name: Install Minimal Build Dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          build-essential clang llvm flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libelf-dev libncurses5-dev libssl-dev dos2unix dwarves quilt \
          python3-setuptools rsync swig unzip uuid-dev libblkid-dev file wget \
          xsltproc zlib1g-dev zip zstd bc ccache
        sudo npm install -g pnpm

        # å¯ç”¨ ccacheï¼ˆæ˜¾è‘—åŠ é€Ÿé‡å¤ç¼–è¯‘ï¼‰
        CCACHE_DIR="/ccache"
        mkdir -p $CCACHE_DIR
        echo "CCACHE_DIR=$CCACHE_DIR" >> $GITHUB_ENV
        echo "::add-path::$CCACHE_DIR"

    - name: Clone Source Code
      working-directory: /workdir
      run: |
        git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt
        ln -sf /workdir/openwrt "$GITHUB_WORKSPACE/openwrt"
        df -h  # æŸ¥çœ‹å…‹éš†åç©ºé—´

    - name: Load Custom Feeds & Config
      run: |
        [ -e "$FEEDS_CONF" ] && mv "$FEEDS_CONF" openwrt/feeds.conf.default
        [ -e files ] && mv files openwrt/files
        [ -e "$CONFIG_FILE" ] && mv "$CONFIG_FILE" openwrt/.config

        chmod +x "$DIY_P1_SH" "$DIY_P2_SH"
        cd openwrt
        "$GITHUB_WORKSPACE/$DIY_P1_SH"
        "$GITHUB_WORKSPACE/$DIY_P2_SH"

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a -f

    - name: Patch Rust (disable LLVM download)
      run: |
        cd openwrt
        sed -i 's/--set=llvm.download-ci-llvm=true/--set=llvm.download-ci-llvm=false/' feeds/packages/lang/rust/Makefile

    - name: SSH Debug (Optional)
      uses: P3TERX/ssh2actions@v1.0.0
      if: inputs.ssh == 'true'
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: ğŸš€ Download & Pre-build Cleanup
      run: |
        cd openwrt
        make defconfig

        # â³ å¹¶è¡Œä¸‹è½½ï¼Œå¤±è´¥åé™çº§
        make download -j$(nproc) || make download -j1

        # åˆ é™¤å°æ–‡ä»¶ï¼ˆæŸå/ç©ºä¸‹è½½ï¼‰
        find dl -type f -size -1024c -delete

        # ğŸ”½ ç¼–è¯‘å‰å†æ¬¡æ¸…ç†ï¼ˆå…³é”®ï¼ï¼‰
        echo "ğŸ§¹ Cleaning before compile..."
        df -h
        sudo rm -rf /workdir/openwrt/build_dir/download  # å·²ä¸‹è½½æºç åŒ…ç¼“å­˜ï¼ˆåç»­ä¸éœ€è¦ï¼‰
        sudo rm -rf /workdir/openwrt/staging_dir/host  # éƒ¨åˆ†å·¥å…·é“¾ç¼“å­˜å¯åˆ 
        df -h

    - name: ğŸ”§ Compile Firmware (Optimized)
      run: |
        cd openwrt
        echo "::group::Build Log"
        echo -e "Using $(nproc) threads with ccache"
        export CCACHE_DIR="$CCACHE_DIR"
        export CCACHE_TEMPDIR="/tmp"

        # ä½¿ç”¨ -j1 V=s ä¿ç•™è¯¦ç»†æ—¥å¿—ç”¨äºè°ƒè¯•
        make -j$(nproc) || make -j1 V=s
        echo "::endgroup::"

        # âœ… æ£€æŸ¥æ˜¯å¦ç”Ÿæˆå›ºä»¶
        if [ ! -d "bin/targets" ] || [ -z "$(find bin/targets -name "*.bin" -type f)" ]; then
          echo "::error::No firmware generated! Build likely failed."
          exit 1
        fi

        # æå–è®¾å¤‡å
        DEVICE_NAME=$(grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' | head -1)
        if [ -n "$DEVICE_NAME" ]; then
          echo "DEVICE_NAME=_$DEVICE_NAME" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=_$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

    - name: ğŸ§¼ Post-Build Cleanup (Free Space for Upload)
      run: |
        echo "ğŸ§¹ Final cleanup before upload"
        df -h

        # åˆ é™¤ä¸­é—´æ–‡ä»¶ï¼ˆå ç©ºé—´æœ€å¤§ï¼‰
        sudo rm -rf /workdir/openwrt/build_dir/target* /workdir/openwrt/staging_dir/target*
        sudo rm -rf /workdir/openwrt/build_dir/toolchain* /workdir/openwrt/staging_dir/toolchain*
        sudo rm -rf /workdir/openwrt/tmp

        # ä¿ç•™å›ºä»¶å³å¯
        df -h

    - name: ğŸ“‚ Organize Firmware (Fix Wildcard cd)
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && success()
      run: |
        cd openwrt || exit 1

        # ä½¿ç”¨ OpenWrt å†…å»ºå‘½ä»¤è·å–ç›®æ ‡è·¯å¾„
        TARGET_DIR=$(make target-dir V=0 2>/dev/null)
        if [ -z "$TARGET_DIR" ]; then
          echo "::error::Failed to get target directory. Is .config valid?"
          ls -la bin/targets/
          exit 1
        fi

        FIRMWARE_PATH="bin/targets/$TARGET_DIR"
        if [ ! -d "$FIRMWARE_PATH" ]; then
          echo "::error::Firmware directory not found: $FIRMWARE_PATH"
          exit 1
        fi

        cd "$FIRMWARE_PATH"
        rm -rf packages  # åˆ é™¤åŒ…ç›®å½•èŠ‚çœä¸Šä¼ ä½“ç§¯

        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
        echo "::notice::Firmware ready at $PWD"

    - name: ğŸ“¤ Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        if-no-files-found: warn

    - name: ğŸ“¤ Upload Full Bin (Optional)
      uses: actions/upload-artifact@v4
      if: env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin/
        retention-days: 3

    - name: ğŸŒ Upload to Cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true'
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -p 64 --no-progress "$FIRMWARE" | tee cow.log
        url=$(grep https cow.log | awk '{print $3}')
        echo "::warning title=Cowtransfer::$url"
        echo "COW_URL=$url" >> $GITHUB_ENV

    - name: ğŸŒ Upload to WeTransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true'
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -p 16 --no-progress "$FIRMWARE" | tee wet.log
        url=$(grep https wet.log | awk '{print $3}')
        echo "::warning title=WeTransfer::$url"
        echo "WET_URL=$url" >> $GITHUB_ENV

    - name: ğŸ·ï¸ Generate Release Tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        tag="openwrt-$(date +%Y.%m.%d-%H%M)"
        echo "release_tag=$tag" >> $GITHUB_OUTPUT
        {
          echo "ğŸ“… Built at $(date)"
          [ -n "$COW_URL" ] && echo "ğŸ”— [Cowtransfer]($COW_URL)"
          [ -n "$WET_URL" ] && echo "ğŸ”— [WeTransfer]($WET_URL)"
        } > release.txt

    - name: ğŸ“¦ Publish GitHub Release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.release_tag && success()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ§¹ Cleanup Workflow Runs
      uses: GitRML/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: ğŸ—‘ï¸ Delete Old Releases
      if: env.UPLOAD_RELEASE == 'true'
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
